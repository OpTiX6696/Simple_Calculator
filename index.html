  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device_width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-au-compatible" content="ie-edge">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet"  href="css/style.css">
  <title>Simple Calculator</title>
  </head>
  <body>
  <div id="container">
  <header>
  <h1>OpTiMaths</h1>
  </header>
  <div id="displayScreen"> Please Enter Input

  </div>
  <div>
  <div id="numberButtons">
    <ul>
        <li><button class="number" type="button" id="seven" name="seven">7</button></li>
        <li><button class="number" type="button" id="eight" name="eight">8</button></li>
        <li><button class="number" type="button" id="nine" name="nine">9</button></li>

        <li><button class="number" type="button" id="four" name="four">4</button></li>
        <li><button class="number" type="button" id="five" name="five">5</button></li>
        <li><button class="number" type="button" id="six" name="six">6</button></li>
        <li><button class="number" type="button" id="one" name="one">1</button></li>
        <li><button class="number" type="button" id="two" name="two">2</button></li>
        <li><button class="number" type="button" id="three" name="three">3</button></li>
        <li><button class="number" type="button" id="zero" name="zero">0</button></li>
        <li><button type="button" id="period" name="period">.</button></li>

        <li><button type="button" id="delete" name="delete">DEL</button></li>
        
        <li><button class="operator" type="button" id="multiply" name="multiply">x</button></li>
        <li><button class="operator" type="button" id="minus" name="minus">-</button></li>

        <li><button type="button" id="clear" name="clear_screen">CLR</button></li>

        <li><button class="operator" type="button" id="add" name="add">+</button></li>
        <li><button class="operator" type="button" id="divide" name="divide">/</button></li>

        <li><button type="button" id="equal-to" name="equal">=</button></li>
    </ul>  
  </div>
  </div>

  </div>



  <script src="js/script.js"></script>

  </body>
  </html>
